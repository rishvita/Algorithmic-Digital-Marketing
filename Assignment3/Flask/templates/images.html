{% extends 'base.html' %}
	
{% block header %} 

<title>Similar Products</title>

{% endblock %}


{% block body %} 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<div class="w3-content" style="max-width:1400px">
<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>List of Similar Images</b></h1>
</header>
</div>
<form action="/similarimages" method="get" autocomplete="off">
	<label for="q">search here: </label><input type="text" name="q" id="q" value="{{q}}">
	<input type="submit" value="search">	
{% for name in image_name %}
    <div style="background-image: url('../static/similar_image/{{name}}'); height: 200px; width: 200px; border: 1px solid black;">

</div>
    {% endfor %}
</form>

{% endblock %}
